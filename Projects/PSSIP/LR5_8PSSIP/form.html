<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .registration-form {
            background-color: rgb(193, 218, 245);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px 65px;
            width: 100%;
            max-width: 600px;
        }

        .form-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
        }

        .form-group {
            margin-bottom: -15px;
        }

        .centered-field {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centered-field input {
            width: calc(100% - 230px);
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            color: #333;
            background-color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .submit-btn {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            padding: 16px;
            font-size: 26px;
            font-weight: bold;
            width: 50%;
            cursor: pointer;
            margin: 20px auto 15px auto;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background-color: #45a049;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .note {
            font-size: 11px;
            color: #000000;
            margin-top: 5px;
            font-style: italic;
            text-align: center;
        }

        .privacy-note {
            font-size: 11px;
            color: #888;
            margin-top: 15px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <form class="registration-form">
        <h1 class="form-title">Форма регистрации</h1>

        <div class="form-grid">
            <div class="form-group">
                <input type="text" id="oio" name="oio" placeholder="ФИО">
            </div>

            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Телефон (для SMS-уведомлений)">
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>

            <div class="form-group">
                <select id="registration-type" name="registration-type">
                    <option value="" selected disabled>Тип регистрации (виберите)</option>
                    <option value="type1">Тип 1</option>
                    <option value="type2">Тип 2</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="car-brand" name="car-brand" placeholder="Марка автомобиля">
            </div>

            <div class="form-group">
                <input type="text" id="car-model" name="car-model" placeholder="Модель автомобиля">
            </div>

            <div class="form-group">
                <input type="text" id="year-month" name="year-month" placeholder="Год и месяц выпуска">
            </div>

            <div class="form-group">
                <input type="text" id="modification" name="modification" placeholder="Модификация">
            </div>

            <div class="centered-field">
                <input type="text" id="vin" name="vin" placeholder="VIN* код автомобиля">
                <p class="note">* Vehicle identification number (17-ти значный код указан в техпаспорте автомобиля)</p>
            </div>
        </div>

        <button type="submit" class="submit-btn">РЕГИСТРАЦИЯ</button>

        <p class="privacy-note">
            Ваши контактные данные в безопасности.<br>
            Мы не будем передавать их третьим лицам.
        </p>
    </form>
</body>

</html>

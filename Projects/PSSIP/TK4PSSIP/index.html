    <div>
        <div id="arrayOutput"></div>
        <script>
            // Создаем массив из 5 целых элементов
            const arr = [3, -2, 7, -5, 10];

            // Находим сумму положительных элементов
            let sum = 0;
            for (let num of arr) {
                if (num > 0) sum += num;
            }

            // Сортируем массив по возрастанию
            const sortedArr = [...arr].sort((a, b) => a - b);

            // Выводим результаты
            let arrayOutputText = "<strong>Исходный массив:</strong> " + arr.join(", ") + "<br>";
            arrayOutputText += "<strong>Сумма положительных элементов:</strong> " + sum + "<br>";
            arrayOutputText += "<strong>Отсортированный массив:</strong> " + sortedArr.join(", ");

            document.getElementById("arrayOutput").innerHTML = arrayOutputText;
        </script>
    </div>

    <div>
        <div id="stringOutput" style="white-space: pre;"></div>
        <script>
            // Исходные строки
            const initialS1 = "Диана";
            const initialS2 = "Программирование и моделирование";

            // Рабочие копии
            let s1 = initialS1;
            let s2 = initialS2;

            // 4. Длина строки S1
            const s1Length = s1.length;

            // 5. Добавляем ДВА пробела между словами в S2
                s3 = s2.split(" ").join("&nbsp;&nbsp;");

            // 6. Замена "Диана" на "Павел" в S1

            // Вывод результатов

            output += `4. Длина S1: ${s1Length}\n`;
            output += `5. S2 с двумя пробелами: "${s3}"\n`;

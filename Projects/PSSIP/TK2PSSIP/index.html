<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        @import url('style.css');

        /* В этом месте проявляется каскадность таблиц стилей */
        /* Каскадность проявляется потому, что стили могут определяться в нескольких источниках:
           - В подключённом внешнем файле style.css (через @import)
           - В подключённом внешнем файле style2.css
           - Внутри тега <style> внутри документа
           Также, при конфликте правил, применяется принцип специфичности и порядка определения:
           - Правила, определённые позже, имеют приоритет
           - Правила с большей специфичностью (например, селекторы класса или id) перезаписывают более слабые
           - Внутренние стили (внутри <style>) имеют приоритет над внешними, если специфичность равна
        */
        #romanList {
            /*Селектор-идентификатор*/
            /* Стиль для списка с римской нумерацией */
            list-style-type: upper-roman;
        }
    </style>
</head>

<body>
    <p style="  text-decoration: line-through;
                /* перечёркнутый текст */
                color: red;
                /* красный цвет текста */
                text-align: justify;
                /* выравнивание по ширине */">
        ПЗТ-41
    </p>

    <h5>Василевская Диана Станиславовна</h5>

    <ol id="romanList">
        <li>Лев Толстой</li>
        <li>Фёдор Достоевский</li>
        <li>Антон Чехов</li>
    </ol>
</body>

</html>
